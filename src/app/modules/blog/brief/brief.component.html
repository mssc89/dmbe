<div class="card clickable" [routerLink]="'post/'+post.id">
  <div *ngIf="post.image" class="card-img">
    <img src="...">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{ post.title }}</h4>
    <p class="card-text">{{ post.createDate.toLocaleString() }}</p>
  </div>
  <div class="card-block">
    <p class="card-text">
      {{ post.content | words:30 }}
    </p>
  </div>
</div>
